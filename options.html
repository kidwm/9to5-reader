<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <form>
            <label>
                Keywords are not interested, will obscure the entries
                <textarea
                    name="keywords"
                    placeholder="use comma to separate"
                ></textarea>
            </label>
            <fieldset>
                <legend>Default open site</legend>
                <label>
                    <input name="site" type="radio" value="linux" />
                    Linux
                </label>
                <label>
                    <input name="site" type="radio" value="google" />
                    Google
                </label>
                <label>
                    <input name="site" type="radio" value="mac" />
                    Mac
                </label>
            </fieldset>
            <button type="submit">
                Save
            </button>
        </form>
        <script src="options.js"></script>
    </body>
</html>
